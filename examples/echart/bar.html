<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.8.2/index.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.8.2/theme-chalk/index.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <link rel="stylesheet" href="../cdn/codemirror/codemirror.css" />
  <link rel="stylesheet" href="../cdn/codemirror/theme/rubyblue.css" />
  <link rel="stylesheet" href="../cdn/codemirror/addon/lint/lint.css" />
  <script src="../cdn/codemirror/codemirror.js"></script>
  <script src="../cdn/codemirror/addon/lint/lint.js"></script>
  <script src="../cdn/codemirror/mode/javascript/javascript.js"></script>
  <script src="../../../lib/avue.js"></script>
  <script src="../theme/avue.project.js"></script>
  <script src="../theme/halloween.project.js"></script>
  <script src="../theme/wonderland.project.js"></script>

</head>

<body>
  <div id="app">
    <el-button type="primary" @click="dialogVisible=true">打开设置</el-button>
    <el-button @click='change1'>换紫色主题</el-button>
    <el-button @click='change2'>换绿色主题</el-button>
    <avue-echart-bar :theme='theme' ref="echart" :option="config" :data="apiData"></avue-echart-bar>
    <avue-drawer :width="500" title="设置" show-close v-model="dialogVisible">
      <avue-tabs :option="tabsOption" @change="handleChange"></avue-tabs>
      <avue-form v-show="type==='base'" :option="formOption" v-model="config">
        <template slot="barColor" slot-scope="scope">
          <avue-crud :option="colorOption" :data="config.barColor" @row-save="rowSave" @row-del="rowDel"
            @row-update="rowUpdate"></avue-crud>
        </template>
      </avue-form>
      <div v-show="type==='data'" class="json-editor">
        <textarea id="code" name="code"></textarea>
        <br />
        <el-button type="primary" @click="getVal">刷新数据</el-button>
      </div>
    </avue-drawer>
  </div>
</body>
<script>
  window.echarts.registerTheme(theme.themeName, theme.theme)
  window.echarts.registerTheme(theme1.themeName, theme1.theme)
  window.echarts.registerTheme(theme2.themeName, theme2.theme)
  new Vue({
    el: '#app',
    data() {
      return {
        theme: theme.themeName,
        CodeMirrorEditor: {},
        dialogVisible: true,
        apiText: '',
        apiFirst: false,
        apiData: {
          "categories": [
            "北京",
            "上海",
            "杭州",
            "深圳",
            "杭州",
            "深圳",
            "广州",
            "连云港"
          ],
          "series": [{
            "name": "手机品牌",
            "data": [
           [ "北京", 1131776]
           [ "北京", 1131776]
           [ "北京", 1131776]
           [ "北京", 1131776]
           [ "北京", 1131776]
            ]
          }, {
            "name": "其他手机品牌",
            "data": [
              1131776,
              1349011,
              905718,
              1349011,
              905718,
              656020,
              571234,
              467397
            ]
          }]
        },
        type: 'base',
        tabsOption: {
          column: [{
            label: '基本配置',
            prop: 'base',
          }, {
            label: '数据配置',
            prop: 'data',
          }]
        },
        colorOption: {
          size: 'mini',
          columnBtn: false,
          refreshBtn: false,
          menuWidth: 150,
          labelWidth: 100,
          dialogHeight: 150,
          dialogWidth: 200,
          column: [{
            label: '颜色1',
            prop: 'color1',
            type: 'color',
          }, {
            label: '渐变色',
            prop: 'color2',
            type: 'color',
          }, {
            label: '位置',
            prop: 'postion',
            type: 'number'
          }]
        },
        formOption: {
          menuBtn: false,
          labelWidth: 120,
          group: [{
            label: '基本设置',
            column: [{
              label: '数据刷新时间',
              prop: 'refreshTime',
              span: 24
            }]
          }, {
            label: '主题设置',
            column: [{
              label: '切换主题',
              prop: 'switchTheme',
              type: 'switch',
              span: 24
            }]
          }, {
            label: '坐标轴边距设置',
            column: [{
              label: '宽度',
              prop: 'width',
              span: 24,
              type: 'silder',
              min: 400,
              max: 1200,
            }, {
              label: '高度',
              prop: 'height',
              span: 24,
              type: 'silder',
              max: 1200,
            }, {
              label: '左边距(像素)',
              prop: 'gridX',
              span: 24,
              type: 'silder',
              max: 300,
            }, {
              label: '顶边距(像素)',
              prop: 'gridY',
              span: 24,
              type: 'silder',
              max: 300,
            }, {
              label: '右边距(像素)',
              prop: 'gridX2',
              span: 24,
              type: 'silder',
              max: 300,
            }, {
              label: '底边距(像素)',
              prop: 'gridY2',
              span: 24,
              type: 'silder',
              max: 300,
            }]
          }, {
            label: '自定义配色',
            column: [{
              label: '文字颜色',
              prop: 'nameColor',
              type: 'color',
              span: 24
            }, {
              label: '轴线颜色',
              prop: 'lineColor',
              type: 'color',
              span: 24
            }, {
              labelPosition: 'top',
              label: '柱体颜色',
              prop: 'barColor',
              formslot: true,
              span: 24
            }]
          }, {
            label: 'X轴设置',
            column: [{
              label: '显示X轴',
              prop: 'xAxisShow',
              type: 'switch',
            }, {
              label: '显示X轴网格线',
              prop: 'xAxisSplitLineShow',
              type: 'switch',
            }, {
              label: 'X轴反转',
              prop: 'xAxisInverse',
              type: 'switch',
            }, {
              label: 'X轴字号',
              prop: 'xNameFontSize',
              type: 'silder',
              span: 24
            }]
          }, {
            label: '柱顶设置',
            column: [{
              label: '显示柱顶数字',
              prop: 'labelShow',
              type: 'switch',
            }, {
              label: '柱顶字体大小',
              prop: 'labelShowFontSize',
              type: 'silder',
              span: 24
            }, {
              label: '柱顶字体粗细',
              prop: 'labelShowFontWeight',
              type: 'radio',
              dicData: [{
                label: '细',
                value: 300
              }, {
                label: '粗',
                value: 500
              }],
              span: 24
            }]
          }, {
            label: '柱体设置',
            column: [{
              label: '柱体最大宽度',
              prop: 'barWidth',
              type: 'silder',
              span: 24,
            }, {
              label: '柱体圆角',
              prop: 'barRadius',
              type: 'silder',
              span: 24,
            }, {
              label: '柱体最小高度',
              prop: 'barMinHeight',
              type: 'silder',
              span: 24,
            }]
          }, {
            label: 'Y轴设置',
            column: [{
              label: 'Y轴反转',
              prop: 'yAxisInverse',
              type: 'switch',
            }, {
              label: '显示Y轴',
              prop: 'yAxisShow',
              type: 'switch',
            }, {
              label: '显示Y轴网格线',
              prop: 'yAxisSplitLineShow',
              type: 'switch',
            }, {
              label: 'Y轴字号',
              prop: 'yNameFontSize',
              type: 'silder',
              span: 24
            }]
          }]
        },
        config: {
          legendShow: false,
          switchTheme: false,
          refreshTime: 5000,
          title: '2019年度潍坊城市销售额排名',
          titlePostion: '',
          titleFontSize: 24,
          titleColor: 'rgb(115, 170, 229)',
          titleLink: "http://avue.top",
          info: '这是图表的简介',
          width: 1200,
          height: 600,
          gridX: 105,
          gridY: 50,
          gridX2: 80,
          gridY2: 100,
          nameColor: '#333',
          lineColor: '#333',
          xNameFontSize: 16,
          yNameFontSize: 16,
          labelShow: false,
          labelShowFontSize: 14,
          labelShowFontWeight: 300,
          yAxisInverse: false,
          xAxisInverse: false,
          xAxisShow: true,
          yAxisShow: true,
          xAxisSplitLineShow: false,
          yAxisSplitLineShow: false,
          refresh: 3000,
          barWidth: 30,
          barRadius: 8,
          barColor: [{
            color1: '#83bff6',
            color2: '#188df0',
            postion: 90
          }, {
            color1: '#23B7E5',
            color2: '#564AA3',
            postion: 50
          }],
          barMinHeight: 2,
        }
      }
    },
    mounted() {},
    methods: {
      change1() {
  
        
        this.theme = theme1.themeName
      },
      change2() {
        this.theme = theme2.themeName
      },
      getVal() {
        try {
          this.apiData = JSON.parse(this.apiText)
        } catch (error) {
          this.$message.error('数据格式错误');
          return
        }
        this.$message.success('刷新成功');
      },
      handleChange(item) {
        this.type = item.prop;
        if (this.type === 'data') {
          this.jsonView();
        }
      },
      jsonView() {
        setTimeout(() => {
          if (!this.apiFirst) {
            this.CodeMirrorEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
              lineNumbers: true,
              mode: 'application/json',
              gutters: ['CodeMirror-lint-markers'],
              theme: 'rubyblue',
              lint: true
            });
            this.apiText = JSON.stringify(this.apiData, null, 2);
            this.CodeMirrorEditor.setValue(this.apiText)
            this.apiFirst = true;
            this.CodeMirrorEditor.on("change", (e) => {
              this.apiText = e.getValue();
            });
          }
        }, 0)
      },
      rowSave(row, done) {
        this.config.barColor.push(row);
        done()
      },
      rowDel(row, index) {
        this.config.barColor.splice(index, 1);
      },
      rowUpdate(row, index, done) {
        this.config.barColor.splice(index, 1, row);
        done()
      }
    }
  })

</script>

</html>
