<body>
  <div id="app">
    <avue-crud ref="crud" :option="option" :data="data"></avue-crud>
  </div>
</body>


<script>
  var app = Vue.createApp({
    data() {
      return {
        option: {
          dateBtn: true,
          selection: true,
          filterBtn: true,
          column: [{
            label: '姓名',
            prop: 'name'
          }, {
            label: '年龄',
            prop: 'sex'
          }]
        },
        data: [{
          id: 1,
          name: '张三',
          sex: 12,
        }, {
          id: 2,
          name: '李四',
          sex: 20,
        }]
      }
    }
  })

  app.use(ElementPlus)
  app.use(AVUE, {
    locale: 'en',
  })
  app.mount('#app')
</script>
