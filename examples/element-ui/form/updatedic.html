<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/index.full.min.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <el-button type="primary" size="small" @click="updateDic">点我更新字典</el-button><br /><br />
    <avue-form ref="form" :option="option" v-model="form"></avue-form>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        form: {},
        option: {
          column: [{
            label: '字典',
            span: 24,
            type: 'radio',
            prop: 'radio',
            dicUrl: 'https://cli.avuejs.com/api/area/getProvince',
            props: {
              label: 'name',
              value: 'code'
            }
          }]
        }
      }
    },
    methods: {
      updateDic() {
        this.$refs.form.updateDic('radio');
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
