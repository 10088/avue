<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <avue-crud :option="option" :data="data" v-model="form">
    </avue-crud>
  </div>
</body>
<script>
  let baseUrl = 'https://cli2.avue.top/api/area'
  new Vue({
    el: '#app',
    data() {
      return {
        form: {},
        data: [{
          province: 110000,
          multipleSelect: []
        }],
        option: {
          column: [
            {
              label: '省份',
              prop: 'province',
              type: 'select',
              remote: true,
              props: {
                label: 'name',
                value: 'code'
              },
              dataType: 'number',
              dicUrl: `${baseUrl}/getProvince/{{key}}`,
              rules: [
                {
                  required: true,
                  message: '请选择省份',
                  trigger: 'blur'
                }
              ]
            },
            {
              label: '多选，可创建条目',
              prop: 'multipleSelect',
              type: 'select',
              span: 24,
              multiple: true,
              filterable: true,
              allowCreate: true,
              defaultFirstOption: true,
              props: {
                label: 'value',
                value: 'value'
              },
              dicData: [
                { value: '新增' },
                { value: '修改' },
                { value: '删除' }
              ]
            }
          ]
        }
      }
    },
    mounted() {

    },
    methods: {
    }
  })
</script>

</html>
