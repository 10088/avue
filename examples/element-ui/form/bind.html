<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.20/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.55/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.55/index.full.min.js"></script>
  <script src="https://avuex.avue.top/cdn/aliyun-oss-sdk.min.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <el-button type="primary" size="small" @click="form.deep.deep.deep.test1='1.1'">
      改变1</el-button>
    <el-button type="primary" size="small" @click="form.deep.deep.deep.test2='1.2'">改变2</el-button>
    <avue-form :option="option" v-model="form"> </avue-form>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        form: {
          deep: {
            deep: {
              deep: {
                test1: 1,
                test2: 2
              }
            }
          }
        },
        option: {
          labelWidth: 120,
          column: [
            {
              label: '我是深结构1',
              prop: 'test1',
              bind: 'deep.deep.deep.test1'
            }, {
              label: '我是深结构2',
              prop: 'test2',
              bind: 'deep.deep.deep.test2'
            }
          ]
        }
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
