<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.7/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/index.js"></script>
  <link rel="stylesheet" href="/lib/index.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
  <script src="../../cdn/echarts-wordcloud.min.js"></script>
  <script src="./js/vOption.js"></script>
  <script src="/lib/avue.js"></script>
  <style>
    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .content {
      transform-origin: 0 0;
      background-color: #333;
    }
  </style>
</head>

<body>
  <div id="app" v-clock>
    <div class="content" :style="styleName">
      <avue-draggable disabled :index="index" :z-index="item.zIndex" v-for="(item,index) in list"
        :width="item.component.width" :height="item.component.height" :key="index" :top="item.top" :left="item.left">
        <component :id="'component_'+index" :is="'avue-echart-'+item.component.name" :component="item.component"
          :data="item.data" :option="item.component.option" :url="item.url" :time="item.time"
          :data-type="item.dataType">
        </component>
        <template slot-scope="scope" slot="menu">
          <i class="el-icon-close" @click="handleDel(scope.index,scope.zIndex)"></i>
          <i class="el-icon-document" @click="handleCopy(scope.index,scope.zIndex)"></i>
        </template>
      </avue-draggable>
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        scale: 1,
        config: config,
        list: list
      }
    },
    created() {

    },
    mounted() {
      this.setScale();
    },
    computed: {
      styleName() {
        const scale = this.scale;
        return {
          transform: `scale(${scale}, ${scale})`,
          background: `url(${this.config.backgroundImage}) 0% 0% / 100% 100% rgb(3, 12, 59)`,
          width: this.setPx(this.config.width),
          height: this.setPx(this.config.height)
        }
      },
    },
    watch: {
    },
    methods: {
      setScale() {
        this.scale = (window.screen.width / this.config.width)
      },
    }
  })
</script>

</html>
