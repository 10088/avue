<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/index.full.min.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud :option="option" :data="data" v-model="form">
      <template #infoForm="scope">
        <avue-crud :option="infoOption" :data="infoData">
        </avue-crud>
      </template>
    </avue-crud>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        form: {},
        data: [{
          name: '张三',
          info: [
            {
              sex: 15,
            }, {
              sex: 16,
            }
          ]
        }],
        option: {
          dialogWidth: '100%',
          dialogFullscreen: true,
          column: [{
            label: '姓名',
            prop: 'name',
          }, {
            labelWidth: 0,
            label: '',
            prop: 'info',
            span: 24,
            hide: true
          }]
        },
        infoOption: {
          column: [{
            label: '年龄',
            prop: 'sex',
          }]
        }
      }
    },
    computed: {
      infoData() {
        return this.form.info || []
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
