<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.4/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.55/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.55/index.full.min.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{obj}}
    <avue-form :option="option" v-model="obj"></avue-form>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        obj: {
          checkbox: 'authorizedGrantTypes,password,refresh_token'
        },
        data: [],
        option: {
          column: [{
            label: '多选',
            prop: 'checkbox',
            type: 'checkbox',
            dicData: [{
              label: '授权模式',
              value: 'authorizedGrantTypes'
            }, {
              label: '密码模式',
              value: 'password'
            }, {
              label: '刷新token模式',
              value: 'refresh_token'
            }, {
              label: '其他',
              value: 'default'
            }]
          }]
        }
      }
    },
    mounted() {

    },
    methods: {
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
