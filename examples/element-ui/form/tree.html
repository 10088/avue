<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <avue-form :option="option" v-model="form"></avue-form>
  </div>
</body>
<script>
  const baseUrl = 'https://cli2.avue.top/api/area'
  new Vue({
    el: '#app',
    data() {
      return {
        form: {
          shenfeng1: "110000",
          shenfeng: "110000,120000,130000"
        },
        option: {
          column: [{
            label: '多选',
            prop: 'shenfeng',
            type: 'tree',
            multiple: true,
            dicUrl: `${baseUrl}/getProvince`,
            props: {
              label: 'name',
              value: 'code'
            },
            rules: [{
              required: true,
              message: "请选择多选",
              trigger: "change"
            }],
            nodeClick: (data) => {
              this.$message.success(JSON.stringify(data))
            },
            checked: (data) => {
              this.$message.success(JSON.stringify(data))
            }
          }, {
            label: '单选',
            prop: 'shenfeng1',
            type: 'tree',
            parent: false,
            dicUrl: `${baseUrl}/getProvince`,
            props: {
              label: 'name',
              value: 'code'
            },
            rules: [{
              required: true,
              message: "请选择单选",
              trigger: "change"
            }]
          }]
        }
      }
    },
    methods: {
      submit() {
        this.$message.success('当前数据' + JSON.stringify(this.form))
      }
    }
  })
</script>


</html>
