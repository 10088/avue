<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/theme-chalk/index.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/index.js"></script>

    <link rel="stylesheet" href="../../lib/index.css" />
    <script src="../../lib/avue.js"></script>
  </head>
  <body>
    <div id="app">
      <avue-crud
        ref="crud"
        :option="option"
        :data="data"
        :page="page"
        :table-loading="loading"
        v-model="obj"
        :before-open="handleBeforeOpen"
        :before-close="handleBeforeClose"
        @on-load="onLoad"
        @row-dblclick="handleRowDBLClick"
        @row-click="handleRowClick"
        @current-row-change=" "
        @date-change="dateChange"
        @row-save="rowSave"
        @refresh-change="refresh"
        @row-update="rowUpdate"
        @row-del="rowDel"
        @search-change="searchChange"
        @search-reset="searchReset"
      >
        <template slot-scope="scope" slot="name">
          <el-tag :size="scope.size">{{ scope.label }}</el-tag>
        </template>
        <template slot-scope="scope" slot="nameForm">
          <el-tag :size="scope.size">{{ scope.label }}</el-tag>
        </template>
        <template slot-scope="props" slot="menuLeft">
          <el-button size="small" @click="setCurrent(data[1])"
            >选中第二行</el-button
          >
          <el-button size="small" @click="setCurrent()">取消选择</el-button>
        </template>
        <template slot-scope="props" slot="expand">
          <el-tag>当前行的{{ props }}</el-tag>
        </template>
        <template slot-scope="scope" slot="menu">
          <el-button
            :size="scope.size"
            :disabled="scope.disabled"
            :type="scope.type"
            icon="el-icon-plus"
            >自定义</el-button
          >
        </template>
      </avue-crud>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          loading: true,
          page: {
            total: 40
          },
          obj: {},
          option: {
            title: 'crud Demo',
            highlightCurrentRow: true,
            expand: true,
            border: true,
            showSummary: true,
            // tip:false,
            sumColumnList: [
              {
                name: 'sum',
                type: 'sum'
              },
              {
                name: 'avg',
                type: 'avg'
              },
              {
                name: 'count',
                type: 'count'
              }
            ],
            dateBtn: true,
            align: 'center',
            viewBtn: true,
            cellBtn: true,
            menuWidth: 340,
            menuType: 'text',
            index: true,
            selection: true,
            column: [
              {
                label: '姓名',
                prop: 'name',
                type: 'select',
                fixed: 'left',
                slot: true,
                formslot: true,
                cell: true,
                rules: [
                  {
                    required: true,
                    message: '请输入姓名',
                    trigger: 'blur'
                  }
                ],
                dicData: [
                  {
                    label: 'smallwei',
                    value: '0'
                  },
                  {
                    label: 'lengleng',
                    value: '1'
                  }
                ],
                search: true
              },
              {
                label: '网络字典',
                prop: 'dic',
                type: 'select',
                cell: true,
                props: {
                  label: 'name',
                  value: 'code'
                },
                dicUrl: 'https://cli2.avue.top/api/area/getProvince',
                search: true,
                searchDefault: ['110000'],
                searchMmultiple: true,
                filter: true
                // filtersMethod: function(value, row, column) {
                //   return row.dic === '110000'
                // }
                // filterMultiple: false
              },
              {
                width: 140,
                label: '图片',
                prop: 'img',
                type: 'upload',
                imgWidth: 100,
                listType: 'picture-img'
              },
              {
                label: 'JSON图片',
                prop: 'img1',
                type: 'upload',
                imgFullscreen: true,
                imgType: 'card',
                listType: 'picture-card',
                span: 24
              },
              {
                width: 120,
                label: '开关',
                prop: 'switch',
                type: 'switch',
                cell: true,
                dicData: [
                  {
                    label: '开启',
                    value: 0
                  },
                  {
                    label: '关闭',
                    value: 1
                  }
                ]
              },
              {
                label: '相加',
                prop: 'sum',
                cell: true
              },
              {
                label: '平均值',
                prop: 'avg',
                cell: true
              },
              {
                label: '统计',
                prop: 'count',
                cell: true
              }
            ]
          },
          data: [
            {
              img:
                'https://gitee.com/smallweigit/avue/badge/star.svg?theme=white',
              img1: [
                {
                  label: 'test',
                  value:
                    'http://pic.soutu123.com/back_pic/18/07/06/514e96eedb99a663e02ab32614713243.jpg!/fw/700/quality/90/unsharp/true/compress/true'
                },
                {
                  label: 'test',
                  value:
                    'http://pic.soutu123.com/back_pic/18/07/06/514e96eedb99a663e02ab32614713243.jpg!/fw/700/quality/90/unsharp/true/compress/true'
                },
                {
                  label: 'test',
                  value:
                    'http://pic.soutu123.com/back_pic/18/09/18/0ca02eb9c35f095481196354a1f455c8.jpg!/fw/700/quality/90/unsharp/true/compress/true'
                }
              ],
              name: '0',
              dic: '110000',
              switch: 0,
              sum: 5,
              avg: 10,
              count: 2
            },
            {
              name: '1',
              dic: '120000',
              img: 'https://gitee.com/log4j/pig/badge/star.svg?theme=white',
              switch: 1,
              sum: 15,
              avg: 20,
              count: 1
            },
            {
              name: '1',
              dic: '110000',
              switch: 0,
              sum: 15,
              avg: 20,
              count: 1
            }
          ]
        }
      },
      created() {
        setTimeout(() => {
          this.loading = false
        }, 1000)
      },
      methods: {
        handleBeforeOpen(done, type) {
          this.$message.success('打开前的回调')
          done()
        },
        handleBeforeClose(done, type) {
          this.$message.success('关闭前的回调')
          done()
        },
        setCurrent(row) {
          this.$refs.crud.setCurrentRow(row)
        },
        dateChange(val) {
          this.$message.success('日期回调' + JSON.stringify(val))
        },
        handleCurrentRowChange(val) {
          this.$message.success('单选' + JSON.stringify(val))
        },
        handleRowClick(row, event, column) {
          this.$message.success('单机' + JSON.stringify(row))
        },
        handleRowDBLClick(row, event) {
          this.$message.success('双击' + JSON.stringify(row))
        },
        rowSave(form, done, loading) {
          this.$message.success('模拟网络请求')
          setTimeout(() => {
            this.$message.success('关闭按钮等待')
            loading()
          }, 1000)
          setTimeout(() => {
            this.$message.success('新增数据' + JSON.stringify(form))
            done()
          }, 2000)
        },
        refresh(val) {
          this.$message.success('刷新回调,当前分页对象' + JSON.stringify(val))
        },
        rowDel(form, index) {
          this.$message.success('删除数据' + JSON.stringify(form))
        },
        rowUpdate(form, index, done, loading) {
          this.$message.success('模拟网络请求')
          setTimeout(() => {
            this.$message.success('关闭按钮等待')
            loading()
          }, 1000)
          setTimeout(() => {
            this.$message.success(
              '编辑数据' + JSON.stringify(form) + '数据序号' + index
            )
            done()
          }, 2000)
        },
        onLoad(page, params) {
          this.page = page
          this.$message.success('page' + JSON.stringify(page))
        },
        searchChange(params) {
          this.$message.success('search callback' + JSON.stringify(params))
        },
        searchReset() {
          this.$message.success('search reset callback')
        }
      }
    })
  </script>
</html>
