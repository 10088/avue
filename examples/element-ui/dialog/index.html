<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/index.full.min.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <el-dialog title="提示" class="avue-dialog" v-model="dialogVisible" width="50%">
      <span>这是一段信息</span>
      <template #footer>
        <span class="dialog-footer">
          <el-button @click="dialogVisible = false">取 消</el-button>
          <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
        </span>
      </template>

    </el-dialog>
  </div>
</body>

</html>

<script>
  var app = Vue.createApp({
    data() {
      return {
        dialogVisible: true
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>
