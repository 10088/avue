<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud ref="crud" :option="option" :data="data" @expand-change="expandChange">
      <template slot="expand" slot-scope="scope">
        {{scope}}
      </template>
    </avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        expands: [],
        data: [{
          id: 1,
          name: '张三',
          checkbox: [0, 1],
          cascader: [0, 1],
          sex: 12,
        }, {
          id: 2,
          name: '李四',
          checkbox: [0, 2],
          cascader: [0, 2],
          sex: 20,
        }]
      }
    },
    computed: {
      option() {
        return {
          expand: true,
          viewBtn: true,
          // defaultExpandAll: true,
          expandRowKeys: this.expands,
          column: [{
            label: '多选',
            prop: 'checkbox',
            type: 'checkbox',
            dicData: [{
              label: '一级0',
              value: 0
            }, {
              label: '一级1',
              value: 1,
            }, {
              label: '一级2',
              value: 2,
            }],
          }, {
            label: '级别',
            prop: 'cascader',
            type: 'cascader',
            dicData: [{
              label: '一级',
              value: 0,
              children: [
                {
                  label: '一级1',
                  value: 1,
                }, {
                  label: '一级2',
                  value: 2,
                }
              ]
            }],
          }, {
            label: '姓名',
            prop: 'name'
          }, {
            label: '年龄',
            prop: 'sex'
          }]
        }
      }
    },
    mounted() {
      //调用方法展开
      // this.$refs.crud.toggleRowExpansion(this.data[0], true)
    },
    methods: {
      expandChange(row, expendList) {
        if (expendList.length) {
          this.expands = []
          if (row) {
            this.expands.push(row.id)
          }
        } else {
          this.expands = []
        }
        this.$message.success('展开回调')
      },
    }
  })
</script>

</html>
